<table class="table container text-center">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">In Stock</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="wishListArr.length!=0">
      <tr *ngFor="let item of wishListArr">
        <td class=""><img src="https://project-storeelc.herokuapp.com/{{item.productImage}}"></td>
        <td class=" align-self-baseline  title">{{item.name}}</td>
        <td>{{item.price|currency}}</td>
        <td class="btn btn-outline-danger mt-1" (click)="deleteWishListItem(item._id)"> X </td>
      </tr>
    </ng-container>
  


  </tbody>
</table>
<ng-container *ngIf="wishListArr.length==0" >
  <p class="d-flex justify-content-center  ">No Products In WishList</p>
  <div class="empty-wishlist d-flex justify-content-center">

    <button class="btn " routerLink="/products">Shopping</button>
  </div>

</ng-container>
