<div class="container-fluid">
    <div class="container">
      <div class="row bord">
        <div class="col-md-6">
          <img src="assets\images\login.jpeg" alt="">
        </div>
        <div class="col-md-6">
          <div class="all">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group mb-3" [class.error-form]="email?.invalid && email?.touched">
                <label for="email" class="mb-1">Your Email:</label>
                <input [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  type="email" id="email" placeholder="test@test.com" class="form-control " required
                  formControlName="email">
                <div class="text-danger" *ngIf="email?.touched && email?.invalid && email?.errors">
                  <small *ngIf="email?.errors?.['required']">Your email is required</small>
                  <small *ngIf="email?.errors?.['pattern']">Your email should contain A or a @</small>
                </div>
              </div>
              <div class="form-group position-relative my-3">
                <label for="password" class="mb-1">Your password</label>
                <input [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  type="email" type="password" id="password" placeholder="password" class="form-control" required
                  formControlName="password">
                <div class="text-danger" *ngIf="password?.touched && password?.invalid && password?.errors">
                  <small *ngIf="password?.errors?.['required']">Your password is required</small>
                  <small *ngIf="password?.errors?.['pattern']">Please write a password contains number ,
                    captial and
                    small letters</small>
                </div>
              </div>
              <div class="form-group">
                <button mat-flat-button color="primary" class="btn btn-primary center" [disabled]="loginForm.invalid">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
