<div class="container product-details">
    <div class="row">
        <div class=" col-12 col-md-5  d-flex justify-content-center img-container  align-content-center mb-md-0 mb-3">
            <img src="https://project-storeelc.herokuapp.com/{{currentProduct.productImage}}" class="card-img-top  "
                alt="...">
        </div>
        <div class="card col-12 col-md-6 offset-md-1">

            <div class="card-body ">
                <h3 class="card-title">{{currentProduct.name}}</h3>
                <p class="details-title"><span> Price:</span> {{currentProduct.price |currency}}</p>
                <hr>
                <p class="detail-title mb-1"><span>Details:</span> </p>
                <p class="card-text">{{currentProduct.description}}</p>
                <hr>
                <div class=" mb-4">
                    <p class="pb-0"> <span>Quantity</span></p>
                    <input type="number" class="form-control" min="1">
                </div>
                <div class="d-flex justify-content-between">

                    <button class="btn btn-primary  " (click)="addToCart(currentProduct)">Add to cart</button>
                    <button class="btn btn-success " routerLink="/products">Shop Now</button>
                </div>

            </div>

        </div>
    </div>
</div>
